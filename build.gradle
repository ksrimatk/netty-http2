plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.cts.netty'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'io.netty', name: 'netty-all', version: '4.1.48.Final'
	compile group: 'org.conscrypt', name: 'conscrypt-openjdk-uber', version: '2.4.0'
	//compile group: 'org.mortbay.jetty.alpn', name: 'jetty-alpn-agent', version: '2.0.10'
compile group: 'io.netty', name: 'netty-tcnative-boringssl-static', version: '2.0.34.Final'
	
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
}

test {
	useJUnitPlatform()
}
